<!-- Incluir layout -->
{% include 'include/layout.html' %}

    <div class="content-wrapper">
      <div class="container">  
        <section class="content">
          <div class="box box-info">
            <div class="box-header with-border">
              	<center>
	              	<h3 class="box-title">Actualizar el número de teléfono</h3>
	            </center>
            </div>

            <form class="form-horizontal" method="POST" action="/updatephone">
            {% for row in data %}
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Nombre</label>

                  <div class="col-sm-10">
                    <input name="name" value="{{ row[1] }}" type="text" class="form-control" placeholder="Nombre" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Número de telefono</label>

                  <div class="col-sm-10">
                    <input name="phone" value="{{ row[2] }}" type="text" class="form-control" placeholder="Número de telefono" autocomplete="off" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Dirección</label>

                  <div class="col-sm-10">
                    <input name="address" value="{{ row[3] }}" type="text" class="form-control" placeholder="Dirección" autocomplete="off" required>
                  </div>
                </div>
              </div>

              <div class="box-footer">
                <a href="/"><button type="button" class="btn btn-default">Cancelar</button></a>
                <input name="update" type="submit" class="btn btn-info pull-right" value="Actualizar">
              </div>
             {% endfor %}
            </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="pull-right hidden-xs">
          <b>Version</b> 0.1
        </div>
      </div>
    </footer>
  </div>
  
  <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/app.min.js')}}"></script>

</body>
</html>
